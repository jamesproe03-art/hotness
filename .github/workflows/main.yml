name: Deploy to Skynet

on:
  push:
    branches: [ main ]  # If your default branch is not main, change here

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Install Skynet deploy tool
      run: npm install -g skynet-cli

    - name: Upload to Skynet
      run: skynet upload dist --portal https://web3portal.com

